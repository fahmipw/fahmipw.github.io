<body>

        function openDialog(dialogId) {

                dialog.style.display = 'block';
            }
        }

        function closeDialog(dialogId) {
            var dialog = document.getElementById(dialogId);

                var answer2 = document.getElementById('answer2').value;
                var answer3 = document.getElementById('answer3').value;
                var answer4 = document.getElementById('answer4').value;
                displayResult(answer1, answer2, answer3, answer4);
            } else {
                closeDialog(currentQuestion);
                openDialog(nextQuestion);
            }

 function displayCurrentDateTime() {

        function updateDateTime() {
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZone: 'Asia/Jakarta' };
            var currentDateTime = new Date().toLocaleString('en-US', options);

                dateTimeContainer.innerHTML = "" + currentDateTime;
            }
        }
